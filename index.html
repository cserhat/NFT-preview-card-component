<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
  <div class="card">
    <div class="image"><img src="images/image-equilibrium.jpg" alt="">
      <div class="middle">
        <div class="see"><img src="images/icon-view.svg" alt=""></div>
      </div>
    </div>
    <div class="info">
      <p id="title">Equilibrium #3429</p>

      <div class="data">
      <span id="data"> Our Equilibrium collection promotes balance and calm.</span>
      </div>
      <div class="data-info">
        <span id="price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span id="date"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
      <hr id="line">
      <span id="user"> <img id="user-img" src="images/image-avatar.png" alt=""> Creation of Jules Wyvern</span>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Serhat</a>.
  </div>
</body>
</html>
